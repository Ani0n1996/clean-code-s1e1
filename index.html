<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="head"><img src="./eisenhower-matrix.jpg" class="head__img" alt="matrix eisenhower">
    <a class="head__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__section">
      <h3 class="section__title section__title-add">Add Item</h3>
      <ul class="section__new-task">
        <li class="new-task__add task"><input id="task__field" class="task__field" type="text">
          <button class="task__button-add">Add</button>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h3 class="section__title">Todo</h3>
      <ul id="section__incomplete" class="section__task">
        <li class="task__add"><input type="checkbox" class="task__checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__field"><button class="task__button-edit">Edit</button>
          <button class="task__button-delete"><img src="./remove.svg" class="task__button-img" alt="delete icon"></button>
        </li>
        <li class="task__add task__add-edit"><input type="checkbox" class="task__checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__field">
          <button class="task__button-edit">Save</button>
          <button class="task__button-delete"><img src="./remove.svg" class="task__button-img" alt="delete icon"></button>
        </li>
      </ul>
    </section>
    <section class="main__section">
      <h3 class="section__title">Completed</h3>
      <ul id="section__completed" class="section__completed section__task">
        <li class="task__add"><input type="checkbox" class="task__checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__field"><button class="task__button-edit">Edit</button>
          <button class="task__button-delete"><img src="./remove.svg" class="task__button-img" alt="delete icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
